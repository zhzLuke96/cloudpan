version: '3'
services:
  db:
    container_name: mariadb
    image: mariadb
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=961101
    env_file:
      - db.env
    networks:
      - onlyoffice

  redis:
    container_name: redis
    image: redis:alpine
    restart: always

  app:
    container_name: app-server
    build: ./app
    restart: always
    env_file:
      - db.env
    expose:
      - '80'
      - '9000'
    networks:
      - onlyoffice
    environment:
      - MYSQL_HOST=mariadb
      - REDIS_HOST=redis
    volumes:
      - app_data:/var/www/html
    depends_on:
      - db
      - redis

  onlyoffice-document-server:
    container_name: onlyoffice-server
    image: onlyoffice/documentserver:latest
    restart: always
    networks:
      - onlyoffice
    expose:
      - '80'
      - '443'
    volumes:
      - document_data:/var/www/onlyoffice/Data
      - document_log:/var/log/onlyoffice

  nginx:
    container_name: nginx-server
    image: nginx
    restart: always
    ports:
      - 8080:80
      - 443:443
    networks:
      - onlyoffice
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - app_data:/var/www/html:ro
    depends_on:
      - app
    
  
  cron:
    image: nextcloud:fpm-alpine
    restart: always
    volumes:
      - nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis
    networks:
      - onlyoffice

networks:
  onlyoffice:
    driver: 'bridge'

volumes:
  document_data:
  document_log:
  app_data:
  mysql_data: